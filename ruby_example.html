<body>
<pre>
<span class="lnr"> 1 </span>spit = <span class="rubyConstant">GlyrosSpit</span>.new
<span class="lnr"> 2 </span>spit.artist = <span class="rubyStringDelimiter">&quot;</span><span class="String">Equilibrium</span><span class="rubyStringDelimiter">&quot;</span>
<span class="lnr"> 3 </span>spit.album  = <span class="rubyStringDelimiter">&quot;</span><span class="String">Sagas</span><span class="rubyStringDelimiter">&quot;</span>
<span class="lnr"> 4 </span>spit.type   = <span class="rubyConstant">Glyros</span>::<span class="rubyConstant">GET_COVERART</span>
<span class="lnr"> 5 </span>list = spit.get()
<span class="lnr"> 6 </span>
<span class="lnr"> 7 </span><span class="Conditional">unless</span> list.nil? <span class="Conditional">then</span>
<span class="lnr"> 8 </span>   bq. list.write_to_file(<span class="rubyStringDelimiter">&quot;</span><span class="String">mycover.png</span><span class="rubyStringDelimiter">&quot;</span>)
<span class="lnr"> 9 </span><span class="Conditional">else</span>
<span class="lnr">10 </span>   puts <span class="rubyStringDelimiter">&quot;</span><span class="String">Whoops, not found.</span><span class="rubyStringDelimiter">&quot;</span>
<span class="lnr">11 </span><span class="Conditional">end</span>
</pre>
